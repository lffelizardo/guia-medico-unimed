
<mat-card class="col-12 minha-cooperativa-card">
    <mat-card-header>
      <mat-card-title> Sinistralidade Acumulada</mat-card-title>
      <mat-card-title>
        <div class="col-12" style="padding-left: 0;">
            <div class="row carteira-clientes-titulo-box d-flex align-items-center laranja">
                {{cooperativaDto.sinistralidade.totalSinistralidade}}%
            </div>
            <div class="row carteira-clientes-label-beneficiarios">
                Sinistralidade
            </div>                    
        </div>
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content class="mat-card-content-cooperativa" style="width: 100% !important;
    padding: 0 1px;
    margin-left: 0">
        <div class="col-12 flex-layout-chart">
            <div class="row flex-layout-chart" *ngIf="cooperativaDto != undefined && cooperativaDto.sinistralidade != undefined">
                <div class="chart-wrapper chart">
                    <canvas baseChart 
                    height="200"
                    width="640"
                    [datasets]="lineChartData" 
                    [labels]="lineChartLabels" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins">
                </canvas>
                </div>
            </div>
        </div>       
      
    </mat-card-content>
    <mat-card-footer class="carteira-clientes-footer">
        <p class="p-card-cooperativa">
            {{cooperativaDto.sinistralidade.texto}}
          </p>
    </mat-card-footer>
  </mat-card>
