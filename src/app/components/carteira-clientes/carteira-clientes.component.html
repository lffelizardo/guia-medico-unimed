
<div class="carteira-clientes-container">
    <div class="cooperativa-background">
        <div class="row">
            <div class="cooperativa-clientes-titulo col-12">
                Carteira de Clientes
            </div>
        </div>
        <div class="row">
            <div class="col-5 ">
                <div class="row carteira-clientes-titulo-box d-flex align-items-center laranja">
                    {{cooperativaDto.carteira.totalBeneficiarios}}
                </div>
                <div class="row carteira-clientes-label-beneficiarios">
                    Benefici√°rios
                </div>                    
            </div>
            
        </div>
        <div class="row carteira-clientes-row-chart" *ngIf="cooperativaDto != undefined && cooperativaDto.carteira != undefined">
            <div class="chart-wrapper">
                <canvas baseChart 
                    height="200"
                    width="800"
                    [datasets]="lineChartData" 
                    [labels]="lineChartLabels" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
    </div>
    
</div>
<div class="row carteira-clientes-footer">
    <p style="padding: 5px;">{{cooperativaDto.carteira.texto}}</p>
</div>
