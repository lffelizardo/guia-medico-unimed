<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="paciente">
        <mat-header-cell *matHeaderCellDef class="mat-column-paciente"> Paciente </mat-header-cell>
        <mat-cell *matCellDef="let producao" class="mat-column-paciente" (click)="getRecord(producao)"> {{producao.paciente}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.data}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.valor}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="variavel">
        <mat-header-cell *matHeaderCellDef> Variável </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.variavel}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="glosas">
        <mat-header-cell *matHeaderCellDef> Glosas </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.glosa}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prorata">
        <mat-header-cell *matHeaderCellDef> Pró-rata </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.prorata}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="valorRecebido">
        <mat-header-cell *matHeaderCellDef> Valor Recebido </mat-header-cell>
        <mat-cell *matCellDef="let producao"> {{producao.valorRecebido}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
